<script type="text/javascript">
    languagesSparql = `
SELECT
  ?number_of_docs
  ?country ?countryLabel ?countryDescription
WITH {
  SELECT ?country (COUNT(*) AS ?number_of_docs) WHERE {
	?document wdt:P297 ?country .
	?document wdt:P2 wd:Q8 .
  }
  GROUP BY ?country
} AS %languages
WHERE {
  INCLUDE %languages
  SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
}
ORDER BY DESC(?number_of_docs)
`

 $(document).ready(function() {
     sparqlToDataTable(languagesSparql, "#languages",
		        {'linkPrefixes': {'country': '../countryloc'}});
 });

</script>

<div class="languages">
  <h1>Localities by Country</h1>

  <table class="table table-hover" id="languages"></table>
  
</div>
